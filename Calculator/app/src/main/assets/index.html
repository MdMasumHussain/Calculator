<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="bootstrap.css" type="text/css" media="all" />
</head>
<body>
  <form class="from container" action="#" method="get" accept-charset="utf-8">
    <input class="des" type="text/submit/hidden/button/image" name="despkay" id="des" disabled="disabled" /> <br />
    <!------btn part start------>
    <div class="parent">
      <div class="row coustom">
        <div class="col-9 tera">
          <button class="btn btn-danger btn col-3" id="a" type="submit" value="1" onclick="des.value+=a.value">1</button>
          <button class="btn btn-danger btn col-3" id="b" type="submit" value="2" onclick="des.value+=b.value">2</button>
          <button class="btn btn-danger btn col-3" id="c" type="submit" value="3" onclick="des.value+=c.value">3</button>
          <button class="btn btn-danger btn col-3" id="d" type="submit" value="4" onclick="des.value+=d.value">4</button>
          <button class="btn btn-danger btn col-3" id="e" type="submit" value="5" onclick="des.value+=e.value">5</button>
          <button class="btn btn-danger btn col-3" id="f" type="submit" value="6" onclick="des.value+=f.value">6</button>
          <button class="btn btn-danger btn col-3" id="g" type="submit" value="7" onclick="des.value+=g.value">7</button>
          <button class="btn btn-danger btn col-3" id="h" type="submit" value="8" onclick="des.value+=h.value">8</button>
          <button class="btn btn-danger btn col-3" id="i" type="submit" value="9" onclick="des.value+=i.value">9</button>
          <button class="btn btn-danger btn col-3" id="j" type="submit" value="0" onclick="des.value+=j.value">0</button>
          <button class="btn btn-danger btn col-3" id="k" type="submit" onclick="masum()">Ans</button>
          <button class="btn btn-danger btn col-3" id="faka" type="submit" value="" onclick="des.value=faka.value">CLR</button>
        </div>
        <div class="col-3 justify-content-center">
          <button class="btn btn-danger btn" id="l" type="submit" value="+" onclick="des.value+=l.value">+</button>
          <button class="btn btn-danger btn t" id="m" type="submit" value="-" onclick="des.value+=m.value"> - </button>
          <button class="btn btn-danger btn" id="n" type="submit" value="x" onclick="des.value+=n.value">X</button>
          <button class="btn btn-danger btn" id="o" type="submit" value="รท" onclick="des.value+=o.value">รท</button>
        </div>
      </div>
    </div>
  </form>
  <h1 class="wm">By Masum</h1>


  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
